<div fxLayout="row-wrap" fxLayoutAlign="center center" class="menu-cards" fxLayoutGap="2%">
  <mat-card fxLayout="column" fxLayoutAlign="center center" *ngFor="let menu of menus" routerLink="{{ menu.link }}">
    <mat-card-content>
      <mat-icon>{{ menu.icon }}</mat-icon>
    </mat-card-content>
    <mat-card-footer>{{ menu.name }}</mat-card-footer>
  </mat-card>
</div>
