<div class="login-page" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="space-evenly">

  <div fxFlex="40">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register now!</mat-card-title>
      </mat-card-header>

      <form [formGroup]="registrationForm" (ngSubmit)="onLoginSubmit()">
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput type="text" placeholder="Login" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" class="width-fill">Log in</button>
      </form>

    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput type="text" placeholder="Login" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" class="width-fill">Log in</button>
      </form>
    </mat-card>
  </div>

</div>
