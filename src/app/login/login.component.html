<div class="login-page" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="space-evenly center">

  <div fxFlex="40">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register now!</mat-card-title>
      </mat-card-header>

      <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSubmit()">
        <mat-card-content fxLayout="column">

          <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="First Name">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" formControlName="surname" placeholder="Last Name">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" placeholder="Login" formControlName="username">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>

        </mat-card-content>
        <button mat-flat-button color="primary" class="width-fill">Register</button>
      </form>

    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput type="text" placeholder="Login" formControlName="username">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" class="width-fill">Log in</button>
      </form>
    </mat-card>
  </div>

</div>
